<!DOCTYPE html>
<html lang="en">

<!-- Lesson on -->
<!-- Hello Databinding - 2 way data binding -->

<head>

	<meta charset="UTF-8">
	<title>Document></title>

</head>
<body>

	<div id="app">
		<h1> {{ message }} </h1>
	</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>

<script>
	new Vue({
		el: '#app',
		data: {
			message: 'Hello World'
		}
	});

</script>


</body>
</html>
