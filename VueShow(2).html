<!DOCTYPE html>
<html lang="en">
<!-- Vue Show -->
<!-- using v-show to decide wether a given element should be shown -->
<head>

	<meta charset="UTF-8">
	<title>Document></title>
	<style>
	.error {
		color: #FF0000;
	}
	</style>

</head>
<body>

	<div id="app">
		<form>
			<span class="error" v-show="!message">
				You must enter a message
			</span>
			<br>
			

			<textarea v-model="message"></textarea>
			<br>
			<button type="submit" v-show="message"> Submit </button>
		</form>
	</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>

<script>
	new Vue({
		el: '#app',
		data: {
			message: ''
		}
	});

</script>


</body>
</html>
