<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<title>Document</title>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
	<style>
	.error {
		color: #FF0000;
	}
	</style>

</head>
<body>

	<div id="app">		
		<counter subject="Likes"></counter>
		<counter subject="Dislikes"></counter>
	</div>

	<template id="counter-template">
		<h1>{{ subject }}</h1>
		<button @click="count++">{{ count }}</button>
	</template>


<script>
	Vue.component('counter', {
		template: '#counter-template',

		props: ['subject'],

		data: function() {
			return { count: 0 };
		}

	});

	new Vue({
		el: '#app'
	});

</script>


</body>
</html>
